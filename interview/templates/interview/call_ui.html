<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI HR Interview Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #1f2937;
        }

        .card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 20px;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ“ž AI HR Interview Call</h1>
    <p>Enter candidate phone number to start interview</p>

    <form method="post">
        {% csrf_token %}
        <input
            type="text"
            name="phone"
            placeholder="+91XXXXXXXXXX"
            required
        >
        <button type="submit">Start Interview Call</button>
    </form>

    <div class="note">
        The call will start immediately and ask HR interview questions.
    </div>
</div>

</body>
</html>
